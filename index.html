    <title>Sahara Ortho</title>

   <style>
  #preloader {
  position: fixed;
  inset: 0;
  background: #ffffff;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999;
}

.bone-loader {
  display: flex;
  gap: 10px;
}

.bone-loader div {
  width: 15px;
  height: 50px;
  background: #022f5e;
  border-radius: 8px;
  animation: bounce 0.8s infinite alternate;
}

.bone-loader div:nth-child(2) {
  animation-delay: 0.2s;
}
.bone-loader div:nth-child(3) {
  animation-delay: 0.4s;
}

@keyframes bounce {
  from {
    transform: scaleY(0.5);
    opacity: 0.6;
  }
  to {
    transform: scaleY(1);
    opacity: 1;
  }
}

</style>


  </head>
 <body>
 <div id="preloader">
  <div class="bone-loader">
    <div></div>
    <div></div>
    <div></div>
  </div>
</div>


  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>
